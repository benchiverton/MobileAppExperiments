<ion-header>
  <ion-toolbar class="header">
    <ion-title> Transactions </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Transactions</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-text>
    <h5 class="text">View your historic transactions.</h5>
  </ion-text>

  <ion-list #scheduleList [hidden]="!ready">
    <ion-item-group *ngFor="let transactionsForDate of transactionsByDate">
      <ion-item-divider sticky>
        <ion-label> {{transactionsForDate.date | date:'dd/MM/yyy'}} </ion-label>
      </ion-item-divider>

      <ion-item-sliding *ngFor="let transaction of transactionsForDate.transactions" #slidingItem>
        <ion-item routerLink="/app/tabs/transactions">
          <ion-label>
            <h3>{{transaction.vendor}}</h3>
            <p>
              {{transaction.currency}} {{transaction.amount}}
            </p>
          </ion-label>
        </ion-item>
      </ion-item-sliding>
    </ion-item-group>
  </ion-list>
</ion-content>
